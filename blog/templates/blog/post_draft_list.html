{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">erstellt am: {{ post.created_date|date:'d-m-Y' }} <a  href="{% url 'post_publish' pk=post.pk %}">Veröffentlichen</a> |
            <a href="{% url 'post_edit' pk=post.pk %}">Bearbeiten</a> | 	<a href="{% url 'post_remove' pk=post.pk %}">Löschen</a></p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200 }}</p>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
